<div class="container-fluid">
  <div id="login-container">
    <form id="form-login" role="form" #loginForm class="form-horizontal" accept-charset="utf-8">
      <div [hidden]="connectionError" class="alert alert-danger" role="alert">
        Desculpe, não foi possível conectar com o serviço.
      </div>
      <div class="form-group">
        <input type="text" name="email" value="" class="form-control" placeholder="E-MAIL" [(ngModel)]="email" autocomplete="autocomplete" />
      </div>
      <div class="form-group">
        <input type="password" name="password" value="" class="form-control" placeholder="SENHA" [(ngModel)]="password" autocomplete="autocomplete" />
      </div>
      <div class="form-group">
        <button name="enviar" type="submit" class="btn btn-success" (click)="login()">enviar</button>
      </div>
    </form>
  </div>
</div>
